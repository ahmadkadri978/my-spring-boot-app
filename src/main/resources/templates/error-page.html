<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .error-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center error-container">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    Error
                </div>
                <div class="card-body">
                    <h5 class="card-title">Oops! Something went wrong.</h5>
                    <p class="card-text" th:text="${errorMessage}"></p>
                    <h5 class="card-title">Status:</h5>
                    <p th:text="${errorCode}"></p>
                    <p class="card-text">Please Enter the right Id .</p>
                    <a href="javascript:history.back()" class="btn btn-primary">Go Back</a>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
